<!-- front_plataforma/home.html -->
{% extends 'frontend/base.html' %}
{% block conteudo %}
<div class="flex flex-col justify-center items-center min-h-screen">
    <form method="post" action="{% url 'track_code' %}" class="flex flex-col gap-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Track" class="bg-red-500 rounded-xl p-4 text-white text-xl font-semibold hover:cursor-pointer hover:bg-red-600">
    </form>
</div>
{% endblock %}
